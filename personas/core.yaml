# Core Agent Configuration
# Essential tools that support ALL agent personas
# Use persona_load() to switch to specialized personas

name: core
description: Shared tools for all agents with persona switching

# Tool modules to load (from tool_modules/aa_*)
# Tool counts are determined dynamically - use tool_list() to see actual counts
tools:
  - workflow        # Core (memory, persona, session, skill, infra, meta)
  - git_basic       # Essential git operations
  - jira_basic      # Issue viewing, search, status updates
  - k8s_basic       # Essential k8s (pods, logs, deployments)

# Note: Use tool_exec() for additional modules or load a specialized persona

skills:
  # Core workflows (work with git, jira, k8s, prometheus)
  - start_work          # Start working on a Jira issue
  - investigate_alert   # Investigate Prometheus alerts
  - debug_prod          # Debug production issues
  - standup_summary     # Generate standup summary
  - create_jira_issue   # Create Jira issue
  - close_issue         # Close Jira issue

  # Memory utilities
  - memory_view         # View memory contents
  - memory_edit         # Edit memory
  - learn_pattern       # Save learned pattern
