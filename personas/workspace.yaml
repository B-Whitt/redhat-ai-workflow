# Workspace Persona Configuration
# Focused on multi-project workspace state and session management

name: workspace
description: Multi-project workspace state and session management
persona: personas/workspace.md

# Tool modules to load (from tool_modules/aa_*)
# Tool counts are determined dynamically - use tool_list() to see actual counts
tools:
  - workflow        # Core (memory, persona, session, skill, infra, meta)
  - code_search     # Semantic code search across projects
  - knowledge       # Project knowledge management
  - project         # Project configuration

# Note: Use tool_exec() for tools from other modules if needed

skills:
  # Session management
  - memory_view         # View/manage persistent memory

  # Workspace operations
  - coffee              # Morning briefing across projects
  - beer                # End of day wrap-up

  # Knowledge & indexing
  - reindex_all_vectors # Reindex all vector databases for semantic search
  - knowledge_refresh   # Refresh single project knowledge

  # Testing
  - hello_world         # Simple test skill for cron scheduler testing
