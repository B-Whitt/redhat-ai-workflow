# Meetings Persona Configuration
# Focused on calendar, scheduling, and meeting management

name: meetings
description: Calendar, scheduling, and meeting management
persona: personas/meetings.md

# Tool modules to load (from tool_modules/aa_*)
# Tool counts are determined dynamically - use tool_list() to see actual counts
tools:
  - workflow          # Core (memory, persona, session, skill, infra, meta)
  - google_calendar   # Calendar operations
  - scheduler         # Cron job scheduling
  - meet_bot          # Meeting bot for automated attendance

# Note: Use tool_exec() for tools from other modules if needed

skills:
  # Daily workflow
  - coffee              # Morning briefing including calendar
  - schedule_meeting    # Schedule Google Calendar meetings
  
  # Meeting management
  - standup_summary     # Generate standup summary
  - weekly_summary      # Weekly work summary
