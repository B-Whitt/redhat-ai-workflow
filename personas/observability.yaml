# Observability Persona Configuration
# Focused on monitoring and logs without incident response

name: observability
description: Monitoring, metrics, and logs - no incident response
persona: personas/observability.md

# Tool modules to load (from tool_modules/aa_*)
# Using _core suffix for heavy modules to stay under 80 tool limit
tools:
  - workflow_core     # 18 tools - Core (session, persona, skill, memory)
  - prometheus_basic  # 5 tools - Metrics and alerts
  - kibana            # 9 tools - Log search
  - k8s_core          # 8 tools - Pod logs and events

# Total: ~40 tools

# Note: Use tool_exec() for alertmanager, jira tools if needed

skills:
  # Monitoring
  - environment_overview    # Full environment health check

  # Investigation (read-only)
  - investigate_alert       # Investigate alerts (no remediation)
