# Performance Persona Configuration
# Focused on PSE competency tracking and quarterly performance reviews

name: performance
description: PSE competency tracking, quarterly reviews, and performance reporting
persona: personas/performance.md

# Tool modules to load (from tool_modules/aa_*)
# Using _core suffix for heavy modules to stay under 80 tool limit
tools:
  - workflow_core   # 18 tools - Core (session, persona, skill, memory)
  - performance     # 13 tools - PSE competency tracking and quarterly performance
  - jira_core       # 6 tools - For fetching resolved issues (read-only)
  - gitlab_core     # 5 tools - For fetching merged MRs (read-only)
  - git_core        # 8 tools - For fetching commits (read-only)

# Total: ~50 tools

skills:
  # Daily collection
  - performance/collect_daily    # Collect daily performance data from all sources
  - performance/backfill_missing # Backfill missing weekdays

  # Quarterly review
  - performance/evaluate_questions # AI evaluation of quarterly questions
  - performance/export_report      # Export quarterly report for manager review

  # Analysis
  - coffee              # Morning briefing includes performance summary
  - weekly_summary      # Weekly work summary
