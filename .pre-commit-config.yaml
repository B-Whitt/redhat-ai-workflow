# Pre-commit hooks for code quality
# Run: pre-commit install && pre-commit install --hook-type pre-push
# Test all hooks: pre-commit run --all-files
# Test pre-push hooks: pre-commit run --hook-stage pre-push --all-files

repos:
  # Code formatting (line-length must match pyproject.toml [tool.black])
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        exclude: ^(\.claude/|extensions/.*node_modules/)
        additional_dependencies:
          - flake8-bugbear

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        files: ^scripts/common/(config_loader|parsers|validators)\.py$
        args:
          - "--ignore-missing-imports"
          - "--no-error-summary"
        additional_dependencies:
          - types-PyYAML

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]  # Allow custom YAML tags
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: debug-statements

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yaml"]

  # Skill validation (fast structural + template checks)
  - repo: local
    hooks:
      - id: skill-tests
        name: Skill Unit Tests (structural + templates)
        entry: make test-skills-fast
        language: system
        pass_filenames: false
        files: ^skills/.*\.yaml$
        types: [yaml]

  # GitHub Super-Linter (runs via Docker)
  - repo: local
    hooks:
      - id: super-linter
        name: Super-Linter
        entry: ./scripts/run-super-linter.sh
        language: system
        pass_filenames: false
        stages: [pre-push]

# Configuration
ci:
  autofix_commit_msg: "style: auto-fix from pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
