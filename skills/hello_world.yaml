steps:
  - name: say_hello
    description: "Print hello world with timestamp"
    compute: |
      from datetime import datetime
      from zoneinfo import ZoneInfo

      tz = ZoneInfo("Europe/Dublin")
      now = datetime.now(tz)

      result = f"üåç Hello World!\n\nTimestamp: {now.strftime('%Y-%m-%d %H:%M:%S %Z')}\n\nThe cron scheduler is working!"
