      **Environment:** {{ target.environment }}
      **Severity:** {{ "ğŸ”´ CRITICAL" if assessment.severity == "critical" else ("ğŸŸ  HIGH" if assessment.severity == "high" else ("ğŸŸ¡ MEDIUM" if assessment.severity == "medium" else "ğŸŸ¢ LOW")) }}
      
