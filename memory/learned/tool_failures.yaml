learned_fixes:
- error_pattern: name 'skill_engine' is not defined
  fix: Added run_skill = self._create_nested_skill_runner() to safe_globals in _exec_compute_internal().
    Skills should use run_skill('skill_name', {...}) instead of skill_engine.run_skill(...)
  learned_at: '2026-01-20T21:00:00'
  root_cause: Compute blocks in skills could not call nested skills because run_skill()
    was not injected into the compute namespace
  tool: skill_engine
  verified: true
- error_pattern: unrecognized arguments
  fix: Changed run_rh_issue call from ['add-comment', issue_key, comment] to ['add-comment',
    issue_key, '-t', comment, '--no-ai']
  learned_at: '2026-01-21T11:00:00'
  root_cause: rh-issue add-comment CLI requires -t flag for comment text and --no-ai
    to skip AI improvement, but tool was passing comment as positional argument
  tool: jira_add_comment
  verified: true
- error_pattern: Expected the "[HOST/]OWNER/[NAMESPACE/]REPO" format
  fix: Updated _resolve_gitlab_to_local to also match on repo_name key in addition
    to gitlab path field
  learned_at: '2026-01-21T11:00:00'
  root_cause: _resolve_gitlab_to_local only matched on gitlab path field, not on repo
    name key. When passing short name like 'app-interface', it didn't resolve to local
    directory and glab --repo flag got invalid format
  tool: gitlab_mr_create
  verified: true
