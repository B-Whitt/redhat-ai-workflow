auto_fixes:
  cluster_env:
    fix_action: kube_login
    fix_cluster: auto
    patterns:
    - kubeconfig
    - no context
    - cluster not found
    success_rate: 0.85
  network:
    fix_action: vpn_connect
    patterns:
    - no route to host
    - connection refused
    - network unreachable
    - timeout
    - dial tcp
    success_rate: 0.9
  registry_auth:
    fix_action: suggest_podman_login
    manual: true
    message: 'Run: podman login quay.io'
    patterns:
    - manifest unknown
    - unauthorized
    - podman login
    - registry authentication
  tty_required:
    fix_action: add_force_flag
    manual: true
    message: Tool missing --force or --yes flag. Use debug_tool() to fix.
    patterns:
    - output is not a tty
    - not a terminal
    - aborting
  unauthorized:
    fix_action: kube_login
    fix_cluster: auto
    patterns:
    - unauthorized
    - '401'
    - forbidden
    - '403'
    - token expired
    - authentication required
    success_rate: 0.95
failure_history: []
