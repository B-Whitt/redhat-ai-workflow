# DevOps Agent Configuration
# Specifies which MCP tool modules this agent needs

name: devops
description: Infrastructure, monitoring, and ephemeral deployments
persona: agents/devops.md

# Tool modules to load (from mcp-servers/aa-*)
tools:
  - workflow      # 28 tools - Skills, agents, memory (REQUIRED)
  - k8s           # 26 tools - Kubernetes operations
  - bonfire       # 21 tools - Ephemeral namespaces
  - quay          # 8 tools - Container image checks
  - gitlab        # 35 tools - MR lookup for ephemeral deploy

# Total: ~118 tools (under 128 limit)
# Focused on ephemeral deployment and debugging

skills:
  - test_mr_ephemeral       # Deploy MR to ephemeral for testing
  - investigate_alert       # Investigate Prometheus alerts
  - investigate_slack_alert # Investigate alerts from Slack
  - debug_prod              # Debug production issues
